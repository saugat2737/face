    <title>Smart Emotion Mirror</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom Animations for Emotion Mirror */
      @keyframes pulse-slow {
        50% {
          border-opacity: .6;
          box-shadow: 0 0 12px currentColor, 0 0 24px currentColor;
        }
      }
      .animate-pulse-slow {
        animation: pulse-slow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes shake-fast {
        0%, 100% { transform: translateX(0) rotate(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-1px) rotate(-0.1deg); }
        20%, 40%, 60%, 80% { transform: translateX(1px) rotate(0.1deg); }
      }
      .animate-shake-fast {
        animation: shake-fast 0.2s linear infinite;
      }

      @keyframes ping-once {
        0% {
            transform: scale(1);
            opacity: 0.8;
            border-width: 4px;
        }
        100% {
            transform: scale(1.05);
            opacity: 0;
            border-width: 8px;
        }
      }
      .animate-ping-once {
        animation: ping-once 0.75s cubic-bezier(0, 0, 0.2, 1);
      }
      
      .vignette {
        box-shadow: inset 0 0 80px 20px rgba(0,0,0,0.4);
      }
    </style>
